<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://www.alba-rosa.cz/assets/icon.ico" rel="icon" />
    <title>Alba-rosa.cz | QR Code Generator</title>
    <meta content="Alba-rosa.cz | QR Code Generator" property="og:title" />
    <meta
      content="Seamless access to information: Scan QR codes for instant data retrieval. Use our QR code services for instant scanning. Try it now!"
      property="og:description"
    />
    <meta content="https://www.alba-rosa.cz/" property="og:url" />
    <meta content="https://www.alba-rosa.cz/logo.png" property="og:image" />
    <meta content="#0f1523" data-react-helmet="true" name="theme-color" />
  </head>

  <body>
    <div class="container">
      <div class="qr-container">
        <div id="qrcode"></div>
        <form>
          <label for="qr-data"
            >Enter Your Text Below (max 260 characters)</label
          >
          <textarea type="text" id="qr-data" maxlength="260" required>
          </textarea>
          <button type="submit" id="generate-button">
            <i class="fa fa-gear"></i> GENERATE
          </button>
        </form>
        <button id="download-button">
          <i class="fa fa-download"></i> DOWNLOAD
        </button>
      </div>
    </div>

    <script src="qrcode.js"></script>
    <script src="app.js"></script>
  </body>
</html>
